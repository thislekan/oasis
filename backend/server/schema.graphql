type Query {
  user(userId: ID!): User
}

type Mutation {
  createUser(name: String!, email: String!, password: String!, regNo: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload
}

type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID!
  name: String!
  email: String!
  password: String!
  regNo: String!
  gender: String
  department: Department
  faculty: Faculty
  courses: [Course]
  level: String
}

type Course {
  id: ID!
  name: String!
  department: Department!
  creditUnit: Int!
  students: [User]
  description: String!
  level: String!
}

type Faculty {
  id: ID!
  name: String!
  departments: [Department!]!
}

type Department {
  id: ID!
  name: String!
  faculty: Faculty!
  courses: [Course!]!
}